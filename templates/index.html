<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body { background:#000; color:#fff; }
    header { background:#111; color:#fff; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    nav button.active { color:#0d6efd; }
    .stock-list { background:#111; border-radius:5px; padding:10px; margin-top:1rem; }
    .stock-item { display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333; }
    .stock-item:last-child { border-bottom:none; }
    .gain { color:#4CAF50; font-weight:bold; }
    .loss { color:#FF4136; font-weight:bold; }
    .chat-box { background:#111; border-radius:5px; height:400px; display:flex; flex-direction:column; margin-top:1rem; }
    .chat-messages { flex:1; overflow-y:auto; padding:10px; }
    .chat-input { display:flex; gap:5px; padding:10px; border-top:1px solid #444; }
    .chat-input input { flex:1; }
    .tradingview-widget-container { margin-top:1rem; }
    .modal-content { background:#111; color:#fff; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 id="title">üìä Stock Dashboard</h1>
    <button class="btn btn-light btn-sm" onclick="switchLanguage()">üåê <span id="langBtn">ES</span></button>
  </header>

  <div class="container py-3">
    <!-- TradingView Ticker Tape -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Ticker tape by TradingView</span>
        </a>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
        "symbols": [
          { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index" },
          { "proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD" },
          { "proName": "FX_IDC:EURUSD", "title": "EUR to USD" },
          { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
          { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }
        ],
        "colorTheme": "dark",
        "locale": "en",
        "isTransparent": false,
        "showSymbolLogo": true,
        "displayMode": "adaptive"
      }
      </script>
    </div>

    <!-- Overview Section -->
    <section id="overviewSection">
      <h2 id="overviewTitle">Overview</h2>
      <div class="stock-list" id="stockList"></div>
    </section>

    <!-- Chart Section -->
    <section id="chartSection" class="d-none">
      <h2 id="chartTitle">Charts</h2>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget" style="height:600px; width:100%"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Charts by TradingView</span>
          </a>
        </div>
        <!-- TradingView Chart Widget -->
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "allow_symbol_change": true,
          "autosize": true,
          "symbol": "NASDAQ:AAPL",   // üîπ CHANGE HERE for default stock
          "interval": "D",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "hide_side_toolbar": true,
          "save_image": true,
          "backgroundColor": "#0F0F0F",
          "gridColor": "rgba(242, 242, 242, 0.06)"
        }
        </script>
      </div>
    </section>

    <!-- AI Chat -->
    <section id="chatSection" class="d-none">
      <h2 id="chatTitle">AI Assistant</h2>
      <div class="chat-box">
        <div class="chat-messages" id="chatMessages">
          <div><b>AI:</b> Hello! Ask me about stock insights üìà</div>
        </div>
        <div class="chat-input">
          <input type="text" class="form-control" id="userInput" placeholder="Type your question...">
          <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar fixed-bottom bg-dark text-white">
    <div class="container-fluid d-flex justify-content-around">
      <button class="btn text-white active" id="navOverview" onclick="showSection('overview')">
        <i class='bx bx-home'></i><div>Overview</div>
      </button>
      <button class="btn text-white" id="navChart" onclick="showSection('chart')">
        <i class='bx bx-line-chart'></i><div>Charts</div>
      </button>
      <button class="btn text-white" id="navChat" onclick="showSection('chat')">
        <i class='bx bx-bot'></i><div>AI</div>
      </button>
    </div>
  </nav>

  <script>
    let lang = "en";
    const translations = {
      en: { title:"üìä Stock Dashboard", overview:"Overview", chat:"AI Assistant", chart:"Charts" },
      es: { title:"üìä Panel de Acciones", overview:"Visi√≥n General", chat:"Asistente IA", chart:"Gr√°ficas" }
    };

    function switchLanguage() {
      lang = (lang === "en") ? "es" : "en";
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("overviewTitle").innerText = translations[lang].overview;
      document.getElementById("chatTitle").innerText = translations[lang].chat;
      document.getElementById("chartTitle").innerText = translations[lang].chart;
      document.getElementById("langBtn").innerText = (lang === "en" ? "ES" : "EN");
      document.getElementById("chatMessages").innerHTML = `<div><b>AI:</b> ${lang==="en" ? "Hello! Ask me about stock insights üìà" : "¬°Hola! Preg√∫ntame sobre las acciones üìà"}</div>`;
    }

    function showSection(section) {
      ["overview","chart","chat"].forEach(s=>document.getElementById(s+"Section").classList.add("d-none"));
      document.getElementById(section+"Section").classList.remove("d-none");
      document.querySelectorAll("nav button").forEach(btn=>btn.classList.remove("active"));
      document.getElementById("nav"+capitalize(section)).classList.add("active");
    }
    function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }

    // üìä Dummy stock data
    const dummyStocks = [
      { symbol:"AAPL", change:+5.32 },
      { symbol:"TSLA", change:-3.12 },
      { symbol:"AMZN", change:+2.15 },
      { symbol:"MSFT", change:-1.45 },
      { symbol:"GOOGL", change:+4.80 }
    ];
    function renderStocks(){
      const container = document.getElementById("stockList");
      container.innerHTML = "";
      dummyStocks.forEach(stock=>{
        const div = document.createElement("div");
        div.className = "stock-item";
        div.innerHTML = `
          <span>${stock.symbol}</span>
          <span class="${stock.change>0?'gain':'loss'}">${stock.change>0?'+':''}${stock.change}%</span>
        `;
        container.appendChild(div);
      });
    }
    renderStocks();

    // ü§ñ Dummy AI bot
    function sendMessage(){
      const input = document.getElementById("userInput");
      if(!input.value.trim()) return;
      const msgContainer = document.getElementById("chatMessages");
      msgContainer.innerHTML += `<div><b>You:</b> ${input.value}</div>`;
      setTimeout(()=>{
        let reply = lang==="en" ? 
          `Based on market trends, stocks look ${["bullish","bearish","volatile"][Math.floor(Math.random()*3)]} üìä` :
          `Seg√∫n las tendencias del mercado, las acciones se ven ${["alcistas","bajistas","vol√°tiles"][Math.floor(Math.random()*3)]} üìä`;
        msgContainer.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
        msgContainer.scrollTop = msgContainer.scrollHeight;
      },1000);
      input.value="";
    }
  </script>
</body>
</html>
