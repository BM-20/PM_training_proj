<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Chart.js + Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

  <style>
    body { background:#111; color:#fff; }
    header { background:#111; color:#fff; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    nav button.active { color:#0d6efd; }
    .overview-bg { background:#8B0000; padding:15px; border-radius:8px; }
    .stock-list { background:#222; border-radius:5px; padding:10px; }
    .stock-item { display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333; }
    .stock-item:last-child { border-bottom:none; }
    .gain { color:#4CAF50; font-weight:bold; }
    .loss { color:#FF4136; font-weight:bold; }
    .chat-box { background:#222; border-radius:5px; height:400px; display:flex; flex-direction:column; }
    .chat-messages { flex:1; overflow-y:auto; padding:10px; }
    .chat-input { display:flex; gap:5px; padding:10px; border-top:1px solid #444; }
    .chat-input input { flex:1; }
    .ticker-box { background:#333; padding:10px; margin-bottom:15px; border-radius:5px; text-align:center; font-weight:bold; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 id="title">üìä Portfolio Dashboard</h1>
    <button class="btn btn-light btn-sm" onclick="switchLanguage()">üåê <span id="langBtn">ES</span></button>
  </header>

  <!-- Content -->
  <div class="container py-3">
    <!-- Overview -->
    <section id="overviewSection" class="overview-bg">
      <h2 id="overviewTitle">Overview</h2>
      <div class="ticker-box" id="tickerText">Loading stock prices...</div>
      
      <div class="stock-list" id="stockList">
        <!-- Dummy stock items will be injected here -->
      </div>
    </section>

    <!-- Charts -->
    <section id="chartsSection" class="d-none">
      <h2 id="chartsTitle">Charts</h2>
      <canvas id="stockChart" style="max-width:600px;"></canvas>
      <div class="mt-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chartModal">
          Expand Chart
        </button>
        <button class="btn btn-secondary" onclick="resetZoom()">Reset Zoom</button>
      </div>
    </section>

    <!-- AI Chat Bot -->
    <section id="chatSection" class="d-none">
      <h2 id="chatTitle">AI Assistant</h2>
      <div class="chat-box">
        <div class="chat-messages" id="chatMessages">
          <div><b>AI:</b> Hello! Ask me about stock insights üìà</div>
        </div>
        <div class="chat-input">
          <input type="text" class="form-control" id="userInput" placeholder="Type your question...">
          <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal for expanded chart -->
  <div class="modal fade" id="chartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Expanded Chart</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <canvas id="expandedChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="navbar fixed-bottom bg-dark text-white">
    <div class="container-fluid d-flex justify-content-around">
      <button class="btn text-white active" id="navOverview" onclick="showSection('overview')">
        <i class='bx bx-home'></i><div>Overview</div>
      </button>
      <button class="btn text-white" id="navCharts" onclick="showSection('charts')">
        <i class='bx bx-line-chart'></i><div>Charts</div>
      </button>
      <button class="btn text-white" id="navChat" onclick="showSection('chat')">
        <i class='bx bx-bot'></i><div>AI</div>
      </button>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // üåê Language setup
    let lang = "en";
    const translations = {
      en: { title:"üìä Stock Dashboard", overview:"Overview", charts:"Charts", chat:"AI Assistant", ticker:"Loading stock prices..." },
      es: { title:"üìä Panel de Acciones", overview:"Visi√≥n General", charts:"Gr√°ficos", chat:"Asistente IA", ticker:"Cargando precios de acciones..." }
    };

    function switchLanguage() {
      lang = (lang === "en") ? "es" : "en";
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("overviewTitle").innerText = translations[lang].overview;
      document.getElementById("chartsTitle").innerText = translations[lang].charts;
      document.getElementById("chatTitle").innerText = translations[lang].chat;
      document.getElementById("tickerText").innerText = translations[lang].ticker;
      document.getElementById("langBtn").innerText = (lang === "en" ? "ES" : "EN");
    }

    // üìä Section switcher
    function showSection(section) {
      document.getElementById("overviewSection").classList.add("d-none");
      document.getElementById("chartsSection").classList.add("d-none");
      document.getElementById("chatSection").classList.add("d-none");
      document.getElementById(section+"Section").classList.remove("d-none");

      document.querySelectorAll("nav button").forEach(btn=>btn.classList.remove("active"));
      document.getElementById("nav"+capitalize(section)).classList.add("active");
    }
    function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }

    // üìà Dummy ticker
    const tickerSymbols = ["AAPL", "TSLA", "AMZN", "MSFT", "GOOGL"];
    setInterval(()=>{
      const randomSymbol = tickerSymbols[Math.floor(Math.random()*tickerSymbols.length)];
      const price = (Math.random()*1000+100).toFixed(2);
      document.getElementById("tickerText").innerText = `${randomSymbol}: $${price}`;
    },3000);

    /*
      üîó Replace with real API fetch:
      fetch('https://api.example.com/stocks')
        .then(res=>res.json())
        .then(data => { document.getElementById("tickerText").innerText = `AAPL: $${data.price}`; });
    */

    // üìä Dummy stock list
    const dummyStocks = [
      { symbol:"AAPL", change: +5.32 },
      { symbol:"TSLA", change: -3.12 },
      { symbol:"AMZN", change: +2.15 },
      { symbol:"MSFT", change: -1.45 },
      { symbol:"GOOGL", change: +4.80 }
    ];

    function renderStocks(){
      const container = document.getElementById("stockList");
      container.innerHTML = "";
      dummyStocks.forEach(stock=>{
        const div = document.createElement("div");
        div.className = "stock-item";
        div.innerHTML = `
          <span>${stock.symbol}</span>
          <span class="${stock.change>0?'gain':'loss'}">
            ${stock.change>0? '+' : ''}${stock.change}%
          </span>
        `;
        container.appendChild(div);
      });
    }
    renderStocks();

    /*
      üîó Replace with DB query for user's portfolio:
      fetch('/api/user/stocks')
        .then(res=>res.json())
        .then(data => { renderStocksFromDB(data); });
    */

    // üìä Chart with zoom
    const ctx = document.getElementById('stockChart').getContext('2d');
    const chartData = {
      labels: ['Mon','Tue','Wed','Thu','Fri'],
      datasets: [{ label:'AAPL', data:[120,125,123,128,130], borderColor:'cyan', borderWidth:2 }]
    };
    const stockChart = new Chart(ctx, { 
      type:'line', 
      data: chartData,
      options: {
        plugins: {
          zoom: {
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode:'x' },
            pan: { enabled:true, mode:'x' }
          }
        }
      }
    });

    function resetZoom(){ stockChart.resetZoom(); }

    // Expanded chart (modal)
    const expandedCtx = document.getElementById('expandedChart').getContext('2d');
    new Chart(expandedCtx, { type:'line', data: chartData });

    // ü§ñ Dummy chatbot
    function sendMessage(){
      const input = document.getElementById("userInput");
      if(!input.value.trim()) return;
      const msgContainer = document.getElementById("chatMessages");
      msgContainer.innerHTML += `<div><b>You:</b> ${input.value}</div>`;
      setTimeout(()=>{
        msgContainer.innerHTML += `<div><b>AI:</b> Stocks are looking ${["bullish","bearish","volatile"][Math.floor(Math.random()*3)]} üìä</div>`;
        msgContainer.scrollTop = msgContainer.scrollHeight;
      },1000);
      input.value="";
    }
    /*
      üîó AI backend integration:
      fetch('/api/chat', { method:'POST', body:JSON.stringify({ query:input.value }) })
        .then(res=>res.json())
        .then(reply => { append reply to chat }); 
    */
  </script>
</body>
</html>
