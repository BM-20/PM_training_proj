<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Redfolio</title>
  <style>
    :root {
      --bg: #0b0b0c;
      --card: #141416;
      --text: #eaeaea;
      --muted: #a6a6a6;
      --ring: rgba(255, 77, 77, 0.45);
      --red-50: #fff1f1;
      --red-100: #ffd6d6;
      --red-200: #ffb3b3;
      --red-300: #ff8080;
      --red-400: #ff4d4d;
      --red-500: #ff1f1f;
      --red-600: #e00000;
      --red-700: #ba0000;
      --red-800: #8f0000;
      --red-900: #5f0000;
      --focus: 0 0 0 4px var(--ring);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --shadow-sm: 0 6px 18px rgba(0,0,0,0.25);
      --success: #4caf50;
      --warning: #ff9800;
    }

    /* Light theme tokens */
    .light {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #5c5f66;
      --ring: rgba(224, 0, 0, 0.35);
      --shadow: 0 10px 30px rgba(0,0,0,0.10);
      --shadow-sm: 0 6px 18px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 100% -10%, rgba(255, 31, 31, 0.12), transparent 60%),
                  radial-gradient(900px 700px at -10% 110%, rgba(224, 0, 0, 0.15), transparent 60%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .shell {

        margin: 0;
        min-height: 100vh;              /* full viewport height */
        display: flex;                  /* flexbox layout */
        justify-content: center;        /* center horizontally */
        align-items: center;            /* center vertically */
        background: radial-gradient(1200px 800px at 100% -10%, rgba(255, 31, 31, 0.12), transparent 60%),
                    radial-gradient(900px 700px at -10% 110%, rgba(224, 0, 0, 0.15), transparent 60%),
                    var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        padding: 24px;

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 22px;
    }

    .brand-logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, var(--red-500), var(--red-700));
      display: grid; place-items: center; color: white; font-weight: 800;
      box-shadow: var(--shadow-sm);
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .panel:before { /* subtle red corner accent */
      content: "";
      position: absolute; inset: -1px auto auto -1px; width: 120px; height: 120px;
      background: radial-gradient(80px 80px at 40% 40%, rgba(255,77,77,.35), transparent 70%);
      pointer-events: none;
    }

    h1 { font-size: clamp(22px, 2.4vw, 28px); margin: 0 0 6px; }
    p.sub { margin: 0; color: var(--muted); font-size: 0.98rem; }

    form { display: grid; grid-template-columns: 1fr 1fr; gap: 16px 18px; margin-top: 18px; }
    .full { grid-column: 1 / -1; }

    label { display: block; font-weight: 600; margin: 2px 0 8px; font-size: 0.92rem; }
    .input {
      display: flex; align-items: center; gap: 10px;
      background: linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px; padding: 12px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
      transition: border-color .2s, box-shadow .2s, background .2s;
    }

    .light .input { border-color: #eee; background: #fff; box-shadow: none; }

    .input:focus-within { border-color: var(--red-400); box-shadow: var(--focus); }

    .input input, .input select, .input textarea {
      width: 100%;
      border: none; outline: none; background: transparent; color: var(--text);
      font-size: 1rem;
    }

    .help { color: var(--muted); font-size: 0.86rem; margin-top: 6px; }

    .row { display: grid; gap: 6px; }

    .password-tools { display: flex; justify-content: space-between; align-items: center; }

    .strength { height: 8px; background: #2a2a2a; border-radius: 999px; overflow: hidden; }
    .strength > span { display: block; height: 100%; width: 0%; background: linear-gradient(90deg, var(--red-400), var(--red-600)); transition: width .35s ease; }

    .actions {
      margin-top: 12px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    }

    .btn {
      border: none; cursor: pointer; font-weight: 700; letter-spacing: .2px;
      padding: 12px 16px; border-radius: 12px; line-height: 1; transition: transform .04s ease, box-shadow .2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--red-500), var(--red-700));
      color: white; box-shadow: 0 10px 20px rgba(255, 77, 77, 0.25);
    }
    .btn-primary:active { transform: translateY(1px); }

    .btn-ghost { background: transparent; color: var(--text); border: 1px solid rgba(255,255,255,0.14); }
    .light .btn-ghost { border-color: #e5e5e5; }

    .meta { font-size: .9rem; color: var(--muted); }

    .switch {
      --h: 26px; --w: 48px;
      position: relative; width: var(--w); height: var(--h); border-radius: 999px; background: #2b2b2d; border: 1px solid rgba(255,255,255,0.12);
      display: inline-flex; align-items: center; padding: 2px; cursor: pointer;
    }
    .light .switch { background: #f0f0f0; border-color: #e5e5e5; }
    .switch > span {
      width: calc(var(--h) - 6px); height: calc(var(--h) - 6px); border-radius: 999px; background: white; transform: translateX(0);
      transition: transform .2s ease; box-shadow: 0 2px 6px rgba(0,0,0,.25);
    }
    .switch.active { background: var(--red-500); border-color: var(--red-600); }
    .switch.active > span { transform: translateX(calc(var(--w) - var(--h))); }

    .aside {
      background: linear-gradient(180deg, rgba(255, 77, 77, 0.12), transparent 35%), var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      display: grid; gap: 16px;
    }

    .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip {
      padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; letter-spacing: .2px;
      background: rgba(255, 77, 77, .12); color: var(--red-200); border: 1px solid rgba(255,77,77,.28);
    }
    .light .chip { color: var(--red-700); background: #fff5f5; border-color: #ffd6d6; }

    .notice { border: 1px dashed rgba(255,77,77,.4); padding: 12px; border-radius: 12px; font-size: 0.92rem; color: var(--muted); }

    .footer { text-align: center; margin-top: 18px; color: var(--muted); font-size: 0.9rem; }

    @media (max-width: 900px) {
      .shell { grid-template-columns: 1fr; max-width: 620px; }
      .aside { order: -1; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <section class="panel">
      <div class="brand" aria-label="Brand">
        <div>
          <h1>Login for <span style="color: var(--red-400)">Redfolio</span></h1>
          <p class="sub">Log In to view your page</p>
        </div>
      </div>

      <form id="LoginForm" novalidate>


        <div class="row full">
          <label for="userName">Username</label>
          <div class="input"><input type="text" id="userName" name="userName" autocomplete="username" required placeholder="@alisha.trades" minlength="3" /></div>
        </div>

        <div class="row full">
          <label for="password">Password</label>
          <div class="input" style="position: relative;">
            <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8" placeholder="••••••••" />
            <button type="button" class="btn btn-ghost" id="togglePwd" aria-label="Show password">Show</button>
          </div>
          <div class="password-tools full">
            <div class="strength" aria-hidden="true"><span id="strengthBar"></span></div>
          </div>
        </div>


        <div class="actions full">
          <button class="btn btn-primary" type="submit">Log In</button>
          <button class="btn btn-ghost" type="button" id="toggleTheme">
            <span class="switch" id="themeSwitch" aria-hidden="true"><span></span></span>
            &nbsp;<span class="meta">Toggle light / dark</span>
          </button>
        </div>


      </form>
    </section>

  </div>

  <script>
    // Theme persistence
    const body = document.body;
    const THEME_KEY = 'redfolio-theme';
    const saved = localStorage.getItem(THEME_KEY);
    if (saved === 'light') body.classList.add('light');

    const toggleThemeBtn = document.getElementById('toggleTheme');
    const themeSwitch = document.getElementById('themeSwitch');
    const setSwitch = () => themeSwitch.classList.toggle('active', !body.classList.contains('light'));
    setSwitch();

    toggleThemeBtn.addEventListener('click', () => {
      body.classList.toggle('light');
      localStorage.setItem(THEME_KEY, body.classList.contains('light') ? 'light' : 'dark');
      setSwitch();
    });

    // Password toggle & strength
    const pwd = document.getElementById('password');
    const toggle = document.getElementById('togglePwd');
    const bar = document.getElementById('strengthBar');

    toggle.addEventListener('click', () => {
      const isPw = pwd.getAttribute('type') === 'password';
      pwd.setAttribute('type', isPw ? 'text' : 'password');
      toggle.textContent = isPw ? 'Hide' : 'Show';
      pwd.focus();
    });

    function scorePassword(value) {
      let score = 0;
      if (!value) return 0;
      const letters = {};
      for (let i = 0; i < value.length; i++) {
        letters[value[i]] = (letters[value[i]] || 0) + 1;
        score += 5.0 / letters[value[i]];
      }
      const variations = {
        digits: /\d/.test(value),
        lower: /[a-z]/.test(value),
        upper: /[A-Z]/.test(value),
        nonWords: /[^\w]/.test(value)
      };
      let variationCount = 0;
      for (let check in variations) variationCount += variations[check] ? 1 : 0;
      score += (variationCount - 1) * 10;
      score = Math.min(100, Math.floor(score));
      return score;
    }

    pwd.addEventListener('input', () => {
      const s = scorePassword(pwd.value);
      bar.style.width = s + '%';
      bar.style.background = s > 75 ? 'linear-gradient(90deg, #4caf50, #2e7d32)'
                         : s > 40 ? 'linear-gradient(90deg, #ff9800, #f57c00)'
                                  : 'linear-gradient(90deg, var(--red-400), var(--red-700))';
    });

    // Basic client-side validation & UX
    const form = document.getElementById('LoginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const fields = ['firstName','lastName','userName','email','password','currency','risk','terms'];
      let ok = true;
      fields.forEach(id => {
        const el = document.getElementById(id);
        if (el.type === 'checkbox') {
          if (!el.checked) ok = false;
        } else if (!el.value) ok = false;
      });
      if (!ok) {
        alert('Please complete all required fields.');
        return;
      }
      // Simulated submit; replace with real fetch/submit action
      alert('✅ Account created! Redirecting to your portfolio…');
    });
  </script>
</body>
